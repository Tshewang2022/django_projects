<div style="max-width: 400px; margin: 0 auto; background-color: #B5C9C3; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 2rem;">
 <form action="#" method="post" style="margin-bottom: 20px;">
{% csrf_token %}
    <div style="margin-bottom: 15px;">
      <label for="name" style="display: block; font-weight: bold; color: #555;">Name:</label>
      <input type="text" id="myName" name="myName" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="email" style="display: block; font-weight: bold; color: #555;">Email:</label>
      <input type="email" id="myEmail" name="myEmail" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="message" style="display: block; font-weight: bold; color: #555;">Message:</label>
      <textarea id="myQuery" name="myQuery" rows="4" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
    </div>

    <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; ">Submit</button>

  </form>
</div>
{% endblock %}
