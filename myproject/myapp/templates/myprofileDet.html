<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Profile</title>
</head>
<body>
	<h1>User Profile</h1>
	<ul>
    	{% for user in users %}
            <li>Name: {{ user.name }}</li>
            <li>Email: {{ user.email }}</li>
            <li>Contact: {{ user.contact }}</li>
            <li>Country: {{ user.country }}</li>
            <li>Date of Birth: {{ user.date_of_birth }}</li>
        	<hr>
    	{% endfor %}
	</ul>
</body>
</html>
