{% extends 'base.html' %} 
{% load static %}
{% load customFilter %} 
{% block content %}
<h1>User Data</h1>
<img src="{% static 'logo.jpeg' %}" alt="Logo" width="100%" height="500" />
<ul>
  {% for user in users %}
  <li>Name: {{ user.name | addTitle:user.gender}}</li>
  <li>Gender: {{ user.gender }}</li>
  <li>Email: {{ user.email }}</li>
  <hr />
  {% endfor %}
</ul>
{% endblock %}
